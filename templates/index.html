<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream</title>
    <script src="{{ url_for('static', filename='socket.io/socket.io.js') }}"></script>
    <style>{% include 'styles.css' %}</style>

</head>
<body>
    <div class="container">
        <div id="videoContainer">
            <img id="video" src="" alt="Video Stream" style="width: 100%; height: 100%; object-fit: cover;" />
            <div id="lagDisplay" style="position: absolute; top: 10px; right: 10px; color: red; font-size: 14px;"></div>
        </div>
        <div class="alert-container">
            <div id="alert-level"></div>
            <button id="playButton"></button>
        </div>
        <div>
            <button id="setBaselineButton">Set Baseline</button>
        </div>
        <div>
            <label for="thresholdSlider">Audio Threshold: </label>
            <input type="range" id="thresholdSlider" min="0" max="1" step="0.01" oninput="onSliderChange(event)">
            <span id="thresholdValue">0</span>
        </div>
    </div>

<script>
    {% include 'script.js' %}
</script>

</body>
</html>
